<!DOCTYPE html>

<!-- lang: language attribute, lets browser know default language is english -->
<html lang="en">

<!-- head: meta information about page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- body: everything that actually shows up on the webpage -->
<body>
    <header>
        <nav>
            <a class="greyLink" href="#add_link_later">
                <p>About</p>
            </a>
            <a class="greyLink" href="#add_link_later">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href="#add_link_later">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="#add_link_later">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="#add_link_later">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a href="#add_link_later">
                <img src="/public/doodle.jpeg" alt="Doodle Profile Pic"/>
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/>
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>MƒÅori</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>New Zealand</p>
        </section>
        <section>
            <div class="footerLink">
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <div class="footerLink">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
